---
- name: Wget Snapshot
  hosts: all
  become: true
  become_user: solv

  tasks:
    - name: Wget Snapshot
      shell: |
        aria2c -x16 -s16 --force-sequential=true https://snapshots.avorio.network/mainnet-beta/snapshot.tar.bz2 https://snapshots.avorio.network/mainnet-beta/incremental-snapshot.tar.bz2
      args:
        chdir: /mnt/snapshot
        executable: /bin/bash
      async: 900 # wait for 15 minutes
      poll: 15 # check every 15 seconds
      register: snapshot_result
      until: snapshot_result.rc == 0
      retries: 3
      delay: 10