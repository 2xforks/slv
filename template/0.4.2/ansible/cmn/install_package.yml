---
- name: Install required packages
  hosts: all
  become: yes
  tasks:
    - name: Fix broken packages (optional)
      become: yes
      command: apt-get dist-upgrade -y
    - name: Update apt cache
      apt:
        update_cache: yes
      tags: setup_lib

    - name: Install fail2ban
      apt:
        name: fail2ban
        state: present
      tags: setup_lib

    - name: Ensure fail2ban is started and enabled
      service:
        name: fail2ban
        state: started
        enabled: yes
      tags: setup_lib

    - name: Install development tools and libraries
      apt:
        name:
          - libsasl2-dev
          - build-essential
          - libssl-dev
          - libudev-dev
          - pkg-config
          - zlib1g-dev
          - llvm
          - clang
          - cmake
          - make
          - libprotobuf-dev
          - protobuf-compiler
        state: present
      tags: setup_lib
